<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
        }
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, #e5e7eb 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .header {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            text-align: center;
        }
        .prediction-form {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 8px;
            font-size: 15px;
        }
        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
            outline: none;
        }
        .btn-predict {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .btn-predict:hover {
            background: var(--primary-dark);
            color: white;
        }
        .result-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-top: 24px;
            display: none;
        }
        .result-box.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            text-align: center;
            margin-top: 60px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="row align-items-center">
            <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                <i class="fas fa-graduation-cap fa-3x text-primary"></i>
            </div>
            <div class="col-md-6">
                <h1 class="h2 fw-bold mb-2" style="color: var(--gray-800);">Student Performance Predictor</h1>
                <p class="mb-0" style="color: #6b7280; font-size: 18px;">AI-powered math score prediction</p>
            </div>
        </div>
    </div>

    <!-- Prediction Form -->
    <div class="prediction-form">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option value="" disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Test Prep Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-calculator me-2"></i>
                        Predict Math Score
                    </button>
                </div>
            </div>
        </form>

        {% if results %}
        <div class="result-box show">
            <i class="fas fa-chart-line me-3"></i>
            Predicted Score: {{ results }}/100
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Built with Flask & Machine Learning | For educational purposes [web:6][web:22]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
